<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Lottery - 3 Numbers Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; margin: 0; }
        .box { background: #333; padding: 20px; border-radius: 15px; max-width: 380px; margin: auto; border: 2px solid gold; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        input { width: 85%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; font-size: 1rem; text-align: center; }
        button { width: 90%; padding: 12px; margin: 5px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-gold { background: #fdcb6e; color: black; }
        .btn-blue { background: #0984e3; color: white; }
        .btn-red { background: #d63031; color: white; }
        .btn-green { background: #00b894; color: white; }
        #gamePage, #adminPanel { display: none; }
        /* Ukuran font angka diperkecil sedikit agar muat 3 angka */
        .angka { font-size: 3.5rem; font-weight: bold; color: gold; margin: 15px 0; text-shadow: 0 0 10px gold; letter-spacing: 2px; }
        .riwayat-box { margin-top: 20px; text-align: left; background: #222; padding: 15px; border-radius: 10px; font-size: 0.85rem; max-height: 200px; overflow-y: auto; }
        .riwayat-item { border-bottom: 1px solid #333; padding: 8px 0; display: flex; justify-content: space-between; }
        .nav-tab { display: flex; justify-content: space-around; margin-bottom: 15px; background: #444; border-radius: 10px; padding: 5px; }
        .nav-tab span { cursor: pointer; padding: 5px 10px; font-size: 0.8rem; border-radius: 5px; }
        .nav-active { background: gold; color: black; font-weight: bold; }
    </style>
</head>
<body>

<div id="loginPage" class="box" style="margin-top: 50px;">
    <h2 style="color: gold;">VIP LOTTERY</h2>
    <input type="text" id="idPemain" placeholder="ID Pemain">
    <input type="password" id="passPemain" placeholder="Password">
    <button class="btn-gold" onclick="prosesLogin()">MASUK BERMAIN</button>
    <hr style="opacity: 0.2;">
    <button style="background: #555; color: white; font-size: 0.7rem;" onclick="prosesDaftar()">DAFTAR AKUN (ADMIN)</button>
</div>

<div id="gamePage" class="box">
    <div class="nav-tab">
        <span id="tabGame" class="nav-active" onclick="switchTab('GAME')">MAIN LOTRE</span>
        <span id="tabWD" onclick="switchTab('WD')">WITHDRAW</span>
    </div>

    <div style="display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem;">
        <span id="namaPemain">User: -</span>
        <span id="koinPemain" style="color: #55efc4; font-weight: bold;">üí∞ 0</span>
    </div>

    <div id="contentGame">
        <div class="angka" id="layarAngka">-- - -- - --</div>
        <input type="number" id="tebakan" placeholder="Tebak Angka (1-100)">
        <input type="number" id="jumlahBet" placeholder="Bet Koin (1-200)">
        <button class="btn-gold" id="btnKunci" onclick="kunciJawaban()">KUNCI JAWABAN</button>
        
        <div class="riwayat-box">
            <h4 style="margin:0; text-align:center; color: gold;">Riwayat Tebakan Ronde Ini</h4>
            <div id="listTebakan">Belum ada tebakan.</div>
        </div>
    </div>

    <div id="contentWD" style="display: none;">
        <h3 style="color: #00b894;">TARIK KOIN (WD)</h3>
        <input type="number" id="wdAmount" placeholder="Jumlah WD">
        <button class="btn-green" onclick="prosesWithdraw()">AJUKAN WITHDRAW</button>
        <div class="riwayat-box"><div id="myWDList"></div></div>
    </div>

    <br>
    <div style="cursor:pointer; opacity: 0.2; font-size: 0.7rem;" onclick="bukaAdmin()">‚öôÔ∏è PANEL ADMIN</div>
</div>

<div id="adminPanel" class="box" style="margin-top: 20px; border-color: #d63031; background: #2d0000;">
    <h3>ADMIN CONTROL</h3>
    <input type="text" id="idKoin" placeholder="ID Pemain">
    <input type="number" id="jmlKoin" placeholder="Jumlah Koin">
    <button class="btn-blue" onclick="tambahKoin()">ISI KOIN</button>
    <hr style="opacity: 0.3;">
    <p style="font-size: 0.8rem; margin:0;">Input 3 Angka Target:</p>
    <div style="display: flex; gap: 5px;">
        <input type="number" id="target1" placeholder="N1" style="width:30%">
        <input type="number" id="target2" placeholder="N2" style="width:30%">
        <input type="number" id="target3" placeholder="N3" style="width:30%">
    </div>
    <button class="btn-red" onclick="putarSekarang()">PUTAR 3 ANGKA</button>
    <button class="btn-red" style="background:black" onclick="resetRonde()">RESET RONDE</button>
    <div class="riwayat-box" id="adminWDList" style="background:#000"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAkeywT1lnLHPLJUnfWGNtsSqiePttpzPo",
        authDomain: "avatar-lotere.firebaseapp.com",
        projectId: "avatar-lotere",
        databaseURL: "https://avatar-lotere-default-rtdb.firebaseio.com" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const PIN = "#har142000";
    let userSekarang = null;
    let koinSekarang = 0;
    let betSaya = 0;

    function switchTab(m) {
        document.getElementById('contentGame').style.display = m==='GAME'?'block':'none';
        document.getElementById('contentWD').style.display = m==='WD'?'block':'none';
        document.getElementById('tabGame').className = m==='GAME'?'nav-active':'';
        document.getElementById('tabWD').className = m==='WD'?'nav-active':'';
    }

    function prosesDaftar() {
        if(prompt("PIN Admin:") !== PIN) return alert("Salah!");
        let id = document.getElementById('idPemain').value.trim();
        let ps = document.getElementById('passPemain').value.trim();
        if(!id || !ps) return alert("Isi ID & Pass!");
        db.ref('users/' + id).set({ password: ps, coins: 0 }).then(() => alert("Akun Berhasil!"));
    }

    function prosesLogin() {
        let id = document.getElementById('idPemain').value.trim();
        let ps = document.getElementById('passPemain').value.trim();
        db.ref('users/' + id).once('value', (s) => {
            let d = s.val();
            if(d && d.password === ps) {
                userSekarang = id;
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('gamePage').style.display = 'block';
                document.getElementById('namaPemain').innerText = "üë§ " + id;
                mulaiPantau();
            } else alert("Gagal!");
        });
    }

    function mulaiPantau() {
        db.ref('users/' + userSekarang + '/coins').on('value', (s) => {
            koinSekarang = s.val() || 0;
            document.getElementById('koinPemain').innerText = "üí∞ " + koinSekarang;
        });
        db.ref('roomControl').on('value', (s) => {
            let d = s.val();
            if(d && d.action === 'SPIN') animasiPutar(d.results); // Sekarang pakai results (array)
            if(d && d.action === 'RESET') location.reload();
        });
        db.ref('guesses').on('value', (s) => {
            let data = s.val();
            let html = "";
            if(data) {
                Object.keys(data).forEach(id => {
                    html += `<div class="riwayat-item"><span>${id} (Bet:${data[id].bet})</span> <b>${data[id].guess}</b></div>`;
                });
            }
            document.getElementById('listTebakan').innerHTML = html || "Kosong.";
        });
        db.ref('withdraws').on('value', (s) => {
            let data = s.val();
            let htmlSaya = ""; let htmlAdmin = "";
            if(data) {
                Object.keys(data).forEach(key => {
                    let wd = data[key];
                    if(wd.user === userSekarang) htmlSaya += `<div class="riwayat-item"><span>${wd.amount} Koin</span> <small>Pending</small></div>`;
                    htmlAdmin += `<div class="riwayat-item" style="font-size:0.7rem;"><span>${wd.user}: ${wd.amount}</span> <button onclick="hapusWD('${key}')" style="background:red; width:auto; padding:2px">X</button></div>`;
                });
            }
            document.getElementById('myWDList').innerHTML = htmlSaya || "Belum ada WD.";
            document.getElementById('adminWDList').innerHTML = htmlAdmin || "Tidak ada WD.";
        });
    }

    function kunciJawaban() {
        let t = document.getElementById('tebakan').value;
        let b = parseInt(document.getElementById('jumlahBet').value);
        if(!t || b < 1 || b > 200 || koinSekarang < b) return alert("Cek saldo/bet!");
        betSaya = b;
        db.ref('users/' + userSekarang).update({ coins: koinSekarang - b });
        db.ref('guesses/' + userSekarang).set({ name: userSekarang, guess: t, bet: b });
        document.getElementById('btnKunci').disabled = true;
        document.getElementById('btnKunci').innerText = "TERKUNCI";
    }

    function prosesWithdraw() {
        let a = parseInt(document.getElementById('wdAmount').value);
        if(!a || a < 1 || a > 2000 || koinSekarang < a) return alert("Error WD!");
        db.ref('users/' + userSekarang).update({ coins: koinSekarang - a });
        db.ref('withdraws').push({ user: userSekarang, amount: a, time: Date.now() });
        alert("WD Dikirim!");
    }

    function hapusWD(k) { if(confirm("Hapus?")) db.ref('withdraws/' + k).remove(); }
    function bukaAdmin() { if(prompt("PIN Admin:") === PIN) document.getElementById('adminPanel').style.display = 'block'; }
    function tambahKoin() {
        let id = document.getElementById('idKoin').value.trim();
        let jm = parseInt(document.getElementById('jmlKoin').value);
        db.ref('users/' + id + '/coins').once('value', (s) => {
            let skrg = s.val() || 0;
            db.ref('users/' + id).update({ coins: skrg + jm });
        });
    }

    function putarSekarang() {
        let r1 = document.getElementById('target1').value;
        let r2 = document.getElementById('target2').value;
        let r3 = document.getElementById('target3').value;
        if(!r1 || !r2 || !r3) return alert("Isi 3 angka!");
        db.ref('roomControl').set({ 
            action: 'SPIN', 
            results: [parseInt(r1), parseInt(r2), parseInt(r3)] 
        });
    }

    function animasiPutar(hasilArray) {
        let lay = document.getElementById('layarAngka');
        let c = 0;
        let inv = setInterval(() => {
            let n1 = Math.floor(Math.random() * 100) + 1;
            let n2 = Math.floor(Math.random() * 100) + 1;
            let n3 = Math.floor(Math.random() * 100) + 1;
            lay.innerText = `${n1} - ${n2} - ${n3}`;
            c++;
            if(c > 40) {
                clearInterval(inv);
                lay.innerText = `${hasilArray[0]} - ${hasilArray[1]} - ${hasilArray[2]}`;
                
                let t = parseInt(document.getElementById('tebakan').value);
                // Cek apakah tebakan ada di salah satu dari 3 angka
                if(hasilArray.includes(t)) {
                    let win = betSaya * 5;
                    alert("MENANG! Angka cocok! üí∞" + win);
                    db.ref('users/' + userSekarang).update({ coins: koinSekarang + win });
                }
            }
        }, 50);
    }

    function resetRonde() {
        if(confirm("Reset?")) {
            db.ref('guesses').remove();
            db.ref('roomControl').set({ action: 'RESET' });
        }
    }
</script>
</body>
</html>
